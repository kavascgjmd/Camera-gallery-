<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lightbox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Camera_Gallery</title>
</head>
<body>
  
    <div class="vedio-cont"> 
        <video  autoplay src=""></video>
    </div>
 
    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn "></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn "></div>
        </div>
    </div>
    <div class="timer-cont">
        <div class="timer">00:00:00</div>
    </div>
    <div class="effects-cont">
        <div class="effects orange"></div>
        <div class="effects red"></div>
        <div class="effects blue "></div>
        <div class="effects transparent"></div>
    </div>
    <div class="filter-layer">
    </div>
    <div class="gallery">
        <span class="material-symbols-outlined">
            collections_bookmark
            </span>
            <script>
                document.querySelector(".gallery").addEventListener("click",(e)=> {
                    location.assign("./gallery.html");
                })
            </script>
    </div>
    
    <script src="./lightbox-plus-jquery.min.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="db.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
